<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alicia Ortiz">
    <meta name="description" content="W03 Assignment Form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</Form></title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="formsy">

            <div class="form-group">
                <label for="product">Product Name <span class="required">*</span></label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>

            <fieldset class="form-group">
                <legend>Overall Rating <span class="required">*</span></legend>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5" required/>
                    <label for="star-a"></label>
                    
                    <input type="radio" name="stars" id="star-b" value="4" required/>
                    <label for="star-b"></label>
                    
                    <input type="radio" name="stars" id="star-c" value="3" required/>
                    <label for="star-c"></label>
                    
                    <input type="radio" name="stars" id="star-d" value="2" required/>
                    <label for="star-d"></label>
                    
                    <input type="radio" name="stars" id="star-e" value="1" required/>
                    <label for="star-e"></label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="installDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <fieldset class="form-group">
                <legend>Useful Features did you find useful in the product? (Check all that apply)</legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="easysetup" value="easy setup">Easy Setup</label>

                    <label><input type="checkbox" name="durability" value="durability">Durability</label>

                    <label><input type="checkbox" name="design" value="design">Design</label>

                    <label><input type="checkbox" name="performance" value="performance">Performance</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="5" placeholder="Share your experience..."></textarea>
            </div>

            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username" placeholder="Optional">
            </div>


            <div class="form-group">
                <input type="submit" value="Send My Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸª· Alicia Ortiz Arias ðŸª· Costa Rica</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
